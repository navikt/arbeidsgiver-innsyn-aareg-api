name: Deploy til dev
on:
  workflow_dispatch:

jobs:
  deploy-dev:
    name: Deploy dev (dev-fss)
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - uses: actions/checkout@v4
      - uses: nais/login@v0
        id: login
        with:
          team: arbeidsforhold
      - uses: nais/deploy/actions/deploy@v2
        env:
          VAR: image=${{ steps.login.outputs.registry }}/arbeidsgiver-innsyn-aareg-api:${{ github.sha }}
          RESOURCE: nais/dev-fss.yaml
          CLUSTER: dev-fss
          REF: ${{ github.sha }}
